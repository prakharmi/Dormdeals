<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>Welcome! Please Fill Out Your Details</h1>
    </header>
    <main>
        <div class="form-container">
            <form id="user-details-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <label for="college">College:</label>
                <select id="college" name="college" required>
                    <option value="" disabled selected>Select your college</option>
                    <option value="IIIT Surat">IIIT Surat</option>
                    <option value="IIIT Pune">IIIT Pune</option>
                    <option value="IIIT Bhopal">IIIT Bhopal</option>
                    <option value="IIIT Nagpur">IIIT Nagpur</option>
                    <option value="IIIT Vadodara">IIIT Vadodara</option>
                </select>
                
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required pattern="[0-9]{10}">
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <script src="form.js"></script>
</body>
</html>
