    <div
      id="edit-modal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4"
    >
      <div
        class="bg-white dark:bg-slate-800 rounded-lg shadow-xl p-6 max-w-lg w-full"
      >
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-bold text-gray-900 dark:text-white">
            Edit Product
          </h2>
          <button class="close-modal text-gray-500 hover:text-gray-800">
            &times;
          </button>
        </div>
        <form id="edit-product-form" class="space-y-4">
          <input type="hidden" id="edit-product-id" name="id" />

          <div>
            <label
              for="edit-product-name"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >Product Name</label
            >
            <input
              type="text"
              id="edit-product-name"

          <div>

              for="edit-category"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >Category</label

              required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm dark:bg-slate-700 dark:border-slate-600"
            >

              <option value="electronics">Electronics</option>
              <option value="education">Education</option>

          <div>

              rows="3"
              required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm dark:bg-slate-700 dark:border-slate-600"

          <div>

              class="block text-sm font-medium text-gray-700 dark:text-gray-300"

            />
          </div>
          <div class="pt-4 flex justify-end gap-3">
            <button
              type="button"
              class="close-modal px-4 py-2 bg-gray-200 text-gray-800 rounded-lg"
            >

            <button
              type="submit"

    <script src="/User Profile/userprofile.js"></script>
    <script>
      // Dark Mode Logic
      const themeMenuButton = document.getElementById("theme-menu-button");
      if (themeMenuButton) {
        const themeMenu = document.getElementById("theme-menu");
        const applyTheme = (theme) => {
          document.documentElement.classList.toggle("dark", theme === "dark");
        };
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
          applyTheme(savedTheme);
        } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
          applyTheme("dark");
        }
        themeMenuButton.addEventListener("click", (e) => {
          e.stopPropagation();
          themeMenu.classList.toggle("hidden");
        });
        themeMenu.querySelectorAll("[data-theme]").forEach((el) =>
          el.addEventListener("click", (e) => {
            e.preventDefault();
            const theme = e.target.getAttribute("data-theme");
            if (theme === "system") {
              localStorage.removeItem("theme");
              applyTheme(
                window.matchMedia("(prefers-color-scheme: dark)").matches
                  ? "dark"
                  : "light",
              );
            } else {
              localStorage.setItem("theme", theme);
              applyTheme(theme);
            }
          }),
        );
        window.addEventListener("click", () =>
          themeMenu.classList.add("hidden"),
        );
      }
    </script>
