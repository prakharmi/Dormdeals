<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form</title>
    <link rel="stylesheet" href="userinfo.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>User Details</h1>
            <p>Please fill out your information below.</p>
        </div>

        <form id="user-details-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="college">College</label>
                <select id="college" name="college" required>
                    <option value="" disabled selected>Select your college</option>
                    <option value="IIIT Surat">IIIT Surat</option>
                    <option value="IIIT Pune">IIIT Pune</option>
                    <option value="IIIT Bhopal">IIIT Bhopal</option>
                    <option value="IIIT Nagpur">IIIT Nagpur</option>
                    <option value="IIIT Vadodara">IIIT Vadodara</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mobile">Whatsapp Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required pattern="[0-9]{10}">
            </div>

            <hr>

            <div class="form-actions">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="userinfo.js"></script>
</body>
</html>
