<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link rel="stylesheet" href="productdetails.css" />
  </head>
  <body>
    <header>
      <a href="../Main Page/mainpage.html" style="display: flex; align-items: center; gap: 10px; text-decoration: none;">
        <img src="dormdealslogo.png" alt="Logo" class="logo" />
        <span class="navbar-text">DormDeals</span>
      </a>
    </header>
    <main>
      <div class="form-container">
        <h1>Add a New Product</h1>
        <form id="product-form">
          <label for="productName">Product Name:</label>
          <input
            type="text"
            id="productName"
            name="productName"
            placeholder="Enter product name"
            required
          />

          <label for="category">Category:</label>
          <select id="category" name="category" required>
            <option value="" disabled selected>Select a category</option>
            <option value="furniture">Furniture</option>
            <option value="electronics">Electronics</option>
            <option value="education">Books, Notes</option>
            <option value="cooler">Cooler, Fan, AC</option>
            <option value="home">Home</option>
            <option value="other">Other</option>
          </select>

          <label for="description">Description:</label>
          <textarea
            id="description"
            name="description"
            placeholder="Enter product description"
            required
          ></textarea>

          <label for="price">Price:</label>
          <input
            type="number"
            id="price"
            name="price"
            placeholder="Enter product price"
            required
          />

          <label for="photos">Upload Product Images (Max 10):</label>
          <input
            type="file"
            id="photos"
            name="photos"
            accept="image/*"
            multiple
            required
          />
          <p id="file-limit-message" style="color: red; display: none">
            You can upload up to 10 images only.
          </p>
          <div id="image-preview"></div>

          <button type="submit">Add Product</button>
        </form>
      </div>
    </main>
