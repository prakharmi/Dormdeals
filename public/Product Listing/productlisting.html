                            <svg class="h-5 w-5 sm:h-6 sm:w-6 text-gray-600 dark:text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>

                        <a href="https://github.com/prakharmi/Dormdeals" target="_blank" rel="noopener noreferrer" class="text-sm text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white">GitHub</a>

                </div>

    <script src="productlisting.js" defer></script>
    <script>
        // --- Dark Mode Logic ---
        const themeMenuButton = document.getElementById('theme-menu-button');
        if(themeMenuButton){
            const themeMenu = document.getElementById('theme-menu');
            const applyTheme = (theme) => { document.documentElement.classList.toggle('dark', theme === 'dark'); };
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) { applyTheme(savedTheme); } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) { applyTheme('dark'); }
            themeMenuButton.addEventListener('click', (e) => { e.stopPropagation(); themeMenu.classList.toggle('hidden'); });
            themeMenu.querySelectorAll('[data-theme]').forEach(el => el.addEventListener('click', (e) => {
                e.preventDefault();
                const theme = e.target.getAttribute('data-theme');
                if(theme === 'system'){ localStorage.removeItem('theme'); applyTheme(window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'); }
                else{ localStorage.setItem('theme', theme); applyTheme(theme); }
            }));
            window.addEventListener('click', () => themeMenu.classList.add('hidden'));
        }
    </script>
</body>
</html>
